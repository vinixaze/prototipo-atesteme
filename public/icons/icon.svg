<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="url(#gradient)"/>
  
  <!-- Gradiente roxo do ATESTEME -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8B27FF"/>
      <stop offset="100%" stop-color="#6B1FBF"/>
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Letra A estilizada -->
  <g filter="url(#shadow)">
    <!-- Triângulo principal do A -->
    <path d="M256 100 L380 380 L340 380 L320 330 L192 330 L172 380 L132 380 L256 100 Z" fill="white"/>
    
    <!-- Barra horizontal do A -->
    <rect x="200" y="280" width="112" height="30" fill="#8B27FF"/>
    
    <!-- Detalhe geométrico superior -->
    <circle cx="256" cy="120" r="15" fill="white"/>
    
    <!-- Linhas decorativas laterais -->
    <rect x="140" y="350" width="40" height="4" rx="2" fill="white" opacity="0.5"/>
    <rect x="332" y="350" width="40" height="4" rx="2" fill="white" opacity="0.5"/>
  </g>
  
  <!-- Texto ATESTEME (opcional, para versões maiores) -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">
    ATESTEME
  </text>
</svg>
