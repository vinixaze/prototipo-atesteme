  <!-- Estilo inline para prevenir FOUC -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    #root {
      min-height: 100vh;
      min-height: 100dvh;
    }

    /* Loading Screen */
    .app-loading {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #8b27ff 0%, #6b1fbf 100%);
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }

    .app-loading.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-content {
      text-align: center;
    }

    .loading-logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    .loading-text {
      color: white;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Prevent text selection during loading */
    .app-loading * {
      user-select: none;
      -webkit-user-select: none;
    }

    /* Safe area for notch devices */
    @supports (padding: max(0px)) {
      body {
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
    }

    /* Prevent overscroll bounce on iOS */
    html,
    body {
      overscroll-behavior-y: none;
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>

<body>
  <!-- Loading Screen -->
  <div class="app-loading" id="app-loading">
    <div class="loading-content">
      <img src="/public/My project-7.png" alt="ATESTEME" class="loading-logo" />

      <div class="loading-text">Atesteme</div>
      <div class="loading-spinner"></div>
    </div>
  </div>

  <!-- React App Root -->
  <div id="root"></div>

  <!-- Service Worker Registration -->
  <script>
    // Remove loading screen quando o app carregar
    window.addEventListener("load", () => {
      setTimeout(() => {
        const loading = document.getElementById("app-loading");
        if (loading) {
          loading.classList.add("hidden");
          setTimeout(() => loading.remove(), 300);
        }
      }, 500);
    });

    // Registra Service Worker
    // if ("serviceWorker" in navigator) {
    //   window.addEventListener("load", () => {
    //     navigator.serviceWorker
    //       .register("/service-worker.js")
    //       .then((registration) => {
    //         console.log("‚úÖ Service Worker registrado:", registration.scope);
    //       })
    //       .catch((error) => {
    //         console.error("‚ùå Erro ao registrar Service Worker:", error);
    //       });
    //   });
    // }

    // Detecta instala√ß√£o do PWA
    let deferredPrompt;

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      console.log("üí° PWA pode ser instalado!");
    });

    window.addEventListener("appinstalled", () => {
      console.log("‚úÖ PWA instalado com sucesso!");
      deferredPrompt = null;
    });

    // Detecta quando est√° rodando como PWA
    if (
      window.matchMedia("(display-mode: standalone)").matches ||
      window.navigator.standalone === true
    ) {
      console.log("üì± Rodando como PWA instalado");
      document.documentElement.classList.add("pwa-installed");
    }

    // Previne zoom em iOS
    document.addEventListener("gesturestart", (e) => {
      e.preventDefault();
    });

    // Previne pull-to-refresh em alguns navegadores
    let startY = 0;
    document.addEventListener(
      "touchstart",
      (e) => {
        startY = e.touches[0].pageY;
      },
      { passive: true }
    );

    document.addEventListener(
      "touchmove",
      (e) => {
        const y = e.touches[0].pageY;
        if (y > startY && window.scrollY === 0) {
          e.preventDefault();
        }
      },
      { passive: false }
    );
  </script>

  <!-- Main App Script -->
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
