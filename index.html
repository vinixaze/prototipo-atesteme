  <!-- Estilo inline para prevenir FOUC -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    #root {
      min-height: 100vh;
      min-height: 100dvh;
    }

    /* Loading Screen */
    .app-loading {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #8b27ff 0%, #6b1fbf 100%);
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }

    .app-loading.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-content {
      text-align: center;
    }

    .loading-logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    .loading-text {
      color: white;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Prevent text selection during loading */
    .app-loading * {
      user-select: none;
      -webkit-user-select: none;
    }

    /* Safe area for notch devices */
    @supports (padding: max(0px)) {
      body {
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
    }

    /* Prevent overscroll bounce on iOS */
    html,
    body {
      overscroll-behavior-y: none;
      -webkit-overflow-scrolling: touch;
    }

    /* Chat widget */
    .webchat-header {
      position: fixed;
      bottom: 14px;
      right: 82px;
      z-index: 1000;
    }

    .webchat-header img.desktop-image {
      width: 100%;
      max-width: 250px;
    }

    #close-button {
      background-color: transparent !important;
      border: none;
      cursor: pointer;
      opacity: 0.8;
      transition: all 0.2s ease-in-out;
      padding: 0;
    }

    #close-button:hover {
      opacity: 1;
    }

    #header-image {
      opacity: 0;
      transition: opacity 0.2s ease;
      display: block;
      border-radius: 12px;
    }

    .desktop-message {
      opacity: 0;
      transition: opacity 0.2s ease;
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 8px;
      padding: 10px 14px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 24px rgba(20, 15, 40, 0.2);
      font-size: 14px;
      font-weight: 600;
      color: #2f214f;
      max-width: 260px;
    }

    .desktop-message img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .webchat-header {
        right: 16px;
        bottom: calc(16px + env(safe-area-inset-bottom) + 72px);
        transform: none;
      }

      .webchat-header img.desktop-image {
        display: none;
      }

      #close-button {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        background: linear-gradient(135deg, #8169f7 0%, #6b56e8 100%);
        box-shadow: 0 10px 30px rgba(20, 15, 40, 0.25);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
        opacity: 1;
      }

      #header-image {
        display: none;
      }

      .chat-label {
        display: none;
      }
    }
  </style>

<body>
  <!-- Loading Screen -->
  <div class="app-loading" id="app-loading">
    <div class="loading-content">
      <img src="/public/My project-7.png" alt="ATESTEME" class="loading-logo" />

      <div class="loading-text">Atesteme</div>
      <div class="loading-spinner"></div>
    </div>
  </div>

  <!-- React App Root -->
  <div id="root"></div>

  <!-- Chat Widget -->
  <div class="webchat-header" role="region" aria-label="Atendimento Tina">
    <button id="close-button" aria-label="Abrir/Fechar chat">
      <img class="desktop-image" id="desktop-image" src="https://i.postimg.cc/C5xPXFxB/Group-262.png"
        alt="Chat Atesteme" />
      <div class="desktop-message" id="desktop-message">
        <img src="https://bot-flow.s3.connectacx.com/atesteme/iconeatesteme.jpeg" alt="Tina" />
        <span>essa √© a tina, a assistente virtual da Atesteme</span>
      </div>
      <img id="header-image" src="https://bot-flow.s3.connectacx.com/atesteme/iconeatesteme.jpeg" alt="Tina" />
    </button>
  </div>

  <!-- Service Worker Registration -->
  <script>
    // Remove loading screen quando o app carregar
    window.addEventListener("load", () => {
      setTimeout(() => {
        const loading = document.getElementById("app-loading");
        if (loading) {
          loading.classList.add("hidden");
          setTimeout(() => loading.remove(), 300);
        }
      }, 500);
    });

    // Registra Service Worker
    // if ("serviceWorker" in navigator) {
    //   window.addEventListener("load", () => {
    //     navigator.serviceWorker
    //       .register("/service-worker.js")
    //       .then((registration) => {
    //         console.log("‚úÖ Service Worker registrado:", registration.scope);
    //       })
    //       .catch((error) => {
    //         console.error("‚ùå Erro ao registrar Service Worker:", error);
    //       });
    //   });
    // }

    // Detecta instala√ß√£o do PWA
    let deferredPrompt;

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      console.log("üí° PWA pode ser instalado!");
    });

    window.addEventListener("appinstalled", () => {
      console.log("‚úÖ PWA instalado com sucesso!");
      deferredPrompt = null;
    });

    // Detecta quando est√° rodando como PWA
    if (
      window.matchMedia("(display-mode: standalone)").matches ||
      window.navigator.standalone === true
    ) {
      console.log("üì± Rodando como PWA instalado");
      document.documentElement.classList.add("pwa-installed");
    }

    // Previne zoom em iOS
    document.addEventListener("gesturestart", (e) => {
      e.preventDefault();
    });

    // Previne pull-to-refresh em alguns navegadores
    let startY = 0;
    document.addEventListener(
      "touchstart",
      (e) => {
        startY = e.touches[0].pageY;
      },
      { passive: true }
    );

    document.addEventListener(
      "touchmove",
      (e) => {
        const y = e.touches[0].pageY;
        if (y > startY && window.scrollY === 0) {
          e.preventDefault();
        }
      },
      { passive: false }
    );
  </script>

  <!-- Chat configuration -->
  <script>
    window.chatCompany = 'cb897082-7784-11ef-961a-0efa6ad28f4f';
    window.chatChannel = '58cbe76c-1a40-4ffb-a345-a59df5c69351';
    window.chatNotificationSound = 'https://bot-flow.s3.connectacx.com/connectacx/notificacao.mp3';
    window.chatHeaderColor = '#8169f7';
    window.chatHeaderIcon = 'https://bot-flow.s3.connectacx.com/atesteme/iconeatesteme.jpeg';
    window.chatTitle = 'Tina';
    window.chatFooterText = 'Prazer em atender';
  </script>

  <script>
    const closeButton = document.getElementById('close-button');
    const container = document.querySelector('.webchat-header');
    const desktopImage = document.getElementById('desktop-image');
    const compactImage = document.getElementById('header-image');
    const desktopMessage = document.getElementById('desktop-message');

    const isMobile = window.matchMedia('(max-width: 768px)').matches;

    closeButton.addEventListener('click', function () {
      container.style.display = 'none';
    });

    if (!isMobile) {
      let hideTimeout;
      function showImage() {
        desktopImage.style.opacity = '1';
        desktopMessage.style.opacity = '1';
        clearTimeout(hideTimeout);
      }
      function hideImage() {
        desktopImage.style.opacity = '0';
        desktopMessage.style.opacity = '0';
      }

      document.addEventListener('mousemove', function () {
        showImage();
        hideTimeout = setTimeout(hideImage, 2000);
      });
    } else {
      desktopImage.style.opacity = '0';
      compactImage.style.opacity = '0';

      closeButton.addEventListener('touchstart', function (ev) {
        ev.preventDefault();
      });
    }
  </script>
